<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>아이브 - 멤버리스트</title>
</head>
<body>
{{ members }}
<h1>{{ members.0.group_name }} - 멤버리스트</h1>
<table border="1">
    <tr>
        <th>이름</th>
        <th>프로필</th>
    </tr>
    {# members에서 하나씩 꺼내어 member에 넣자 #}
    {% for member in members %}
    <tr>
        <td>{{ member.name }}</td>
        {% load static %}
        <td><img src="{% static member.img_src %}" alt="" style="height: 100px; border-radius: 50%;"></td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
